<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style/style.css">
     <title>Car table</title>
</head>
<body>
     
     <div class="wrapper">
          <form>
               <select name="cars" id="cars">
                    <option disabled selected value="">Mashinani tanlang</option>
                    <option value="Damas">Damas</option>
                    <option value="Spark">Spark</option>
                    <option value="Matiz">Matiz</option>
                    <option value="Tico">Tico</option>
               </select>

               <select name="status" id="filter-status">
                    <option disabled selected value="">Holatini tanlang...</option>
                    <option value="active">Sotilmagan</option>
                    <option value="inactive">Sotilgan</option>
               </select>

               <select name="year" id="year">
                    <option disabled selected value="">Yilini tanglang...</option>
                    <option value="2021">2021</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
               </select>

               <select name="color" id="color">
                    <option disabled selected value="">Rangni tanglang...</option>
                    <option value="black">Qora</option>
                    <option value="white">Oq</option>
               </select>
               
               <select name="price" id="price">
                    <option disabled selected value="">Narxini tanlang...</option>
                    <option value="3500">3500$</option>
                    <option value="4000">4000$</option>
                    <option value="4500">4500$</option>
                    <option value="5000">5000$</option>
               </select>
               
          </form>
          <table>
               <thead>
                    <tr>
                         <th>No</th>
                         <th>Nomi</th>
                         <th>Yili</th>
                         <th>Rangi</th>
                         <th>Narxi</th>
                         <th>Holati</th>
                    </tr>
               </thead>
               <tbody id="tbody">
                  
               </tbody>
          </table>
     </div>

     <script src="./js/index.js" type="module"></script>
</body>
</html>
